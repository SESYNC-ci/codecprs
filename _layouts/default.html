<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{page.title}}</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sesync.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrap">
        {% include header.html %}
        <div class="main-body container">
            <!--<div class="row" >-->
                <div class="main-content col-md-9" >
                   <div class="row">
                        <div class=" menu-links" ><ul class="list-inline">
                                {% for p in site.pages | sort:"menu" %}
                                {% if p.menu %}<li><a href="{{site.baseurl}}{{p.url}}">{% if p.menutitle %}{{ p.menutitle }}{% else %}{{ p.title }}{% endif %}</a></li> {% endif %}
                                {% endfor %}
                        </ul></div>
                    </div>
                    <div class="row">
            {{content}}
                    </div>
                </div>
                <div class="sidebar-content col-md-3" >{% markdown sidebar.md %}
                </div>
            <!--</div>-->
        </div>
    </div><!-- #wrap -->

    {% include footer.html %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
